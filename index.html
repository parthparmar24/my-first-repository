<!DOCTYPE html>
<!-- this DOCTYPE tag tells the browser that this file is of type HTML -->
<html lang="en">
  <!-- this html tag tells the browser that the code is of HTML -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- this sets up the web page to be mobile friendly. (first) mobile responsive-->
    <title>My First Web Page</title>
    <!-- the title tag adds a title to the web browser tab -->
  </head>
  <!-- the head tag tells the browser that the code inside it needs to execute first -->
  <body>
    <!-- body tag contains the content of the entire web page -->
    <p style="color: red; font-size: large">navbar goes here</p>
    <h1>Welcome</h1>
    <p>Hello World</p>
    <a href="./css example/index.html">CSS Example</a>
    <a href="./html-bio-with-css.html">Student Bio</a>
  </body>
</html>
